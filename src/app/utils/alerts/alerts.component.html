<div class="container-fluid m-0 d-flex justify-content-center">
	<div class="row w-75 m-0">
		<div class="col-12 alert m-0" *ngFor="let alert of service.alertList; let index = index">
			<ngb-alert class="m-0" [type]="alert.tipo" (close)="close(index)">{{ alert.mensaje }}</ngb-alert>
		</div>
	</div>
</div>
